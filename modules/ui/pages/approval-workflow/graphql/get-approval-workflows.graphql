query GetApprovalWorkflows($orgId: ID, $workFlowType: ApprovalWorkflowType) {
  approvalWorkflow {
    all(orgId: $orgId, workFlowType: $workFlowType) {
      id
      name
      rowVersion
      approvalWorkflowTypeId
      usages {
        __typename
        ... on AbsenceApprovalWorkflowUsage {
          id
          allOthers
          positionTypeId
          positionType {
            id
            name
          }
          employeeId
        }
        ... on VacancyApprovalWorkflowUsage {
          id
          allOthers
          positionTypeId
          positionType {
            id
            name
          }
        }
      }
    }
  }
}
