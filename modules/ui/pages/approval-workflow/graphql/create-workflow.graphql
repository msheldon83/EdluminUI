mutation CreateApprovalWorkflow(
  $approvalWorkflow: ApprovalWorkflowCreateInput!
) {
  approvalWorkflow {
    create(approvalWorkflow: $approvalWorkflow) {
      id
      name
      rowVersion
      approvalWorkflowTypeId
      steps {
        stepId
        deleted
        isFirstStep
        isLastStep
        approverGroupHeaderId
        onApproval {
          goto
          args {
            __typename
            ... on AbsenceApprovalTransitionArguments {
              makeAvailableToFill
            }
            ... on VacancyApprovalTransitionArguments {
              makeAvailableToFill
            }
          }
        }
        xPosition
        yPosition
      }
      usages {
        __typename
        ... on AbsenceApprovalWorkflowUsage {
          id
          allOthers
          positionTypeId
          positionType {
            id
            name
          }
          employeeId
        }
        ... on VacancyApprovalWorkflowUsage {
          id
          allOthers
          positionTypeId
          positionType {
            id
            name
          }
        }
      }
    }
  }
}
