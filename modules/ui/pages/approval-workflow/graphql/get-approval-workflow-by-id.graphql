query GetApprovalWorkflowById($id: ID!) {
  approvalWorkflow {
    byId(id: $id) {
      id
      name
      rowVersion
      approvalWorkflowTypeId
      steps {
        stepId
        deleted
        isFirstStep
        isLastStep
        approverGroupHeaderId
        onApproval {
          goto
          args
          criteria
        }
        xPosition
        yPosition
      }
      usages {
        __typename
        ... on AbsenceApprovalWorkflowUsage {
          id
          allOthers
          positionTypeId
          positionType {
            id
            name
          }
          employeeId
          employee {
            id
            firstName
            lastName
          }
        }
        ... on VacancyApprovalWorkflowUsage {
          id
          allOthers
          positionTypeId
          positionType {
            id
            name
          }
        }
      }
    }
  }
}
