query GetLocationGroupById($locationGroupId: ID!) {
  locationGroup {
    byId(id: $locationGroupId) {
      id
      name
      externalId
      rowVersion
      locations {
        id
        orgId
        name
      }
      substitutePreferences {
        blockedSubstituteMembers {
          id
          adminNote
          employeeId
          replacementPoolId
          employee {
            firstName
            lastName
          }
        }
        favoriteSubstituteMembers {
          id
          adminNote
          employeeId
          replacementPoolId
          employee {
            firstName
            lastName
          }
        }
      }
    }
  }
}
