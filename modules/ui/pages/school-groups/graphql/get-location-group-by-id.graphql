query GetLocationGroupById($locationGroupId: ID!) {
  locationGroup {
    byId(id: $locationGroupId) {
      id
      name
      externalId
      rowVersion
      locations {
        id
        orgId
        name
      }
      substitutePreferences {
        blockedSubstitutes {
          id
          firstName
          middleName
          lastName
        }
        favoriteSubstitutes {
          id
          firstName
          middleName
          lastName
        }
      }
    }
  }
}
