query GetVacancyById($id: ID!) {
  vacancy {
    byId(id: $id) {
      id
      isNormalVacancy
      notesToReplacement
      adminOnlyNotes
      rowVersion
      isClosed
      approvalState {
        id
        approvalStatusId
        approvalWorkflow {
          id
          steps {
            stepId
            deleted
            isFirstStep
            isLastStep
            approverGroupHeaderId
            onApproval {
              goto
              criteria
            }
          }
        }
        currentStepId
        comments {
          id
        }
      }
      closedDetails {
        id
        locationId
        location {
          id
          name
        }
        workDayScheduleId
        startTimeUtc
        endTimeUtc
        startDate
        startTimeLocalTimeSpan
        endDate
        endTimeLocalTimeSpan
        payCodeId
        payCode {
          id
          name
        }
        vacancyReasonId
        accountingCodeAllocations {
          id
          accountingCodeId
          accountingCode {
            id
            name
          }
          allocation
        }
        assignment {
          id
          rowVersion
          employeeId
          employee {
            id
            firstName
            lastName
          }
        }
      }
      details {
        id
        locationId
        location {
          id
          name
        }
        workDayScheduleId
        startTimeUtc
        endTimeUtc
        startDate
        startTimeLocalTimeSpan
        endDate
        endTimeLocalTimeSpan
        payCodeId
        payCode {
          id
          name
        }
        vacancyReasonId
        vacancyReason {
          id
          name
        }
        accountingCodeAllocations {
          id
          accountingCodeId
          accountingCode {
            id
            name
          }
          allocation
        }
        assignment {
          id
          rowVersion
          employeeId
          employee {
            id
            firstName
            lastName
          }
        }
      }
      startDate
      endDate
      position {
        id
        title
        positionTypeId
        contractId
      }
    }
  }
}
