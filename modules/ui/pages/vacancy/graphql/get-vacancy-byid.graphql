query GetVacancyById($id: ID!) {
  vacancy {
    byId(id: $id) {
      id
      notesToReplacement
      rowVersion
      details {
        id
        locationId
        workDayScheduleId
        startTimeUtc
        endTimeUtc
        startDate
        endDate
        endTimeLocalTimeSpan
        startTimeLocalTimeSpan
        payCodeId
        vacancyReasonId
        accountingCodeAllocations {
          id
          accountingCodeId
          allocation
        }
        assignment {
          id
          rowVersion
          employeeId
          employee {
            id
            firstName
            lastName
          }
        }
      }
      startDate
      endDate
      position {
        id
        title
        positionTypeId
        contractId
      }
    }
  }
}
