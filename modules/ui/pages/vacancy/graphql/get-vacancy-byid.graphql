query GetVacancyById($id: ID!) {
  vacancy {
    byId(id: $id) {
      id
      notesToReplacement
      rowVersion
      details {
        id
        locationId
        location {
          id
          name
        }
        workDayScheduleId
        startTimeUtc
        endTimeUtc
        startDate
        startTimeLocalTimeSpan
        endDate
        endTimeLocalTimeSpan
        payCodeId
        payCode {
          id
          name
        }
        vacancyReasonId
        accountingCodeAllocations {
          id
          accountingCodeId
          accountingCode {
            id
            name
          }
          allocation
        }
        assignment {
          id
          rowVersion
          employeeId
          employee {
            id
            firstName
            lastName
          }
        }
      }
      startDate
      endDate
      position {
        id
        title
        positionTypeId
        contractId
      }
    }
  }
}
