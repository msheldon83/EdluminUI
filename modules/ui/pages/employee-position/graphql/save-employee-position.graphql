mutation SaveEmployeePosition($employee: EmployeeInput!) {
  orgUser {
    saveEmployee(employee: $employee) {
      id
      employee {
        id
        primaryPosition {
          id
          title
          hoursPerFullWorkDay
          needsReplacement
          positionType {
            id
            name
          }
          contractId
        }
      }
    }
  }
}
