query GetEmployeePosition($id: ID!) {
  orgUser {
    byId(id: $id) {
      id
      firstName
      lastName
      employee {
        id
        primaryPosition {
          id
          name
          hoursPerFullWorkDay
          needsReplacement
          positionTypeId
          positionType {
            id
            name
          }
          currentContractId
          schedules {
            id
            name
            periods {
              id
              locationId
            }
            variants {
              id
            }
          }
        }
      }
    }
  }
}
