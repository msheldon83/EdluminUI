mutation UpdatePermissionSet($permissionSet: PermissionSetUpdateInput!) {
  permissionSet {
    update(permissionSet: $permissionSet) {
      id
      name
      rowVersion
      externalId
      description
      orgUserRole
      permissionSet
      categories {
        id
        settings {
          id
          levelId
        }
      }
    }
  }
}
