query GetPermissionSetById($id: ID!) {
  permissionSet {
    byId(id: $id) {
      id
      name
      rowVersion
      externalId
      description
      orgUserRole
      permissionSet
      categories {
        categoryId
        settings {
          settingId
          levelId
        }
      }
      isShadowRecord
      shadowFromOrgName
    }
  }
}
