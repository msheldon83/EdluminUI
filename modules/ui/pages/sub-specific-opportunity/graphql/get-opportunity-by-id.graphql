query GetVacancyById($vacancyId: ID!) {
  vacancy {
    getVacancyByIdForSub(vacancyId: $vacancyId) {
      id
      orgId
      organization {
        id
        name
      }
      position {
        id
        title
      }
      absence {
        id
        employee {
          id
          firstName
          lastName
        }
      }
      payInfoSummary {
        summaryLabel
      }
      startTimeLocal
      endTimeLocal
      startDate
      endDate
      notesToReplacement
      totalDayPortion
      interestedEmployees {
        id
        employeeId
        isInterested
        isRejected
      }
      details {
        id
        assignmentId
        location {
          id
          name
        }
        payInfo {
          label
        }
        startTimeLocal
        endTimeLocal
        dayPortion
        vacancyReason {
          id
          name
        }
      }
    }
  }
}
