query GetVacancyById($id: ID!, $vacancyId: ID!) {
  vacancy {
    specificJobSearchForUser(id: $id, vacancyId: $vacancyId) {
      id
      orgId
      organization {
        id
        name
      }
      position {
        id
        title
      }
      absence {
        id
        employee {
          id
          firstName
          lastName
        }
      }
      payInfoSummary {
        summaryLabel
      }
      startTimeLocal
      endTimeLocal
      startDate
      endDate
      notesToReplacement
      totalDayPortion
      details {
        id
        location {
          id
          name
        }
        payInfo {
          label
        }
        startTimeLocal
        endTimeLocal
        dayPortion
        vacancyReason {
          id
          name
        }
      }
    }
  }
}
