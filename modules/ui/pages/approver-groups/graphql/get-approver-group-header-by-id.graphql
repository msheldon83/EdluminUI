query GetApproverGroupHeaderById($approverGroupHeaderId: ID!) {
  approverGroup {
    byId(id: $approverGroupHeaderId) {
      id
      allLocationsHaveGroup
      name
      memberCount
      variesByLocation
      rowVersion
      externalId
      approvalWorkflows {
        id
        name
      }
      approverGroups {
        id
        name
        location {
          id
          name
        }
      }
    }
  }
}
