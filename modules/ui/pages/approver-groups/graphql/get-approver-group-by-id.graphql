query GetApproverGroupById($approverGroupId: ID!) {
  approverGroup {
    groupById(approverGroupId: $approverGroupId) {
      id
      name
      approverGroupHeaderId
      approvalWorkflows {
        id
        name
      }
      location {
        id
        name
      }
      approverGroupMembers {
        id
        orgUser {
          id
          firstName
          lastName
        }
      }
    }
  }
}
