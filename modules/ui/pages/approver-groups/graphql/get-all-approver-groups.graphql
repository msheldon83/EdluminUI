query GetAllApproverGroupsWithinOrg($orgId: ID) {
  approverGroup {
    all(orgId: $orgId) {
      id
      name
      memberCount
      variesByLocation
      allLocationsHaveGroup
      approverGroups {
        id
        name
        approvalWorkflows {
          id
          name
        }
      }
    }
  }
}
