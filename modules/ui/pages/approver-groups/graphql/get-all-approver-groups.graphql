query GetAllApproverGroupsWithinOrg($orgId: ID) {
  approverGroup {
    all(orgId: $orgId) {
      id
      name
      memberCount
      variesByLocation
      allLocationsHaveGroup
      approvalWorkflows {
        id
        name
      }
      approverGroups {
        id
        name
      }
    }
  }
}
