query AllOrganizations($limit: Int, $offset: Int, $searchText: String) {
  organization {
    paged(limit: $limit, offset: $offset, searchText: $searchText) {
      results {
        id
        name
        config {
          organizationTypeId
        }
      }
      offset
      limit
      hasMoreData
      totalCount
    }
  }
}
