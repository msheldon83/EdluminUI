query GetAbsence($id: ID!) {
  absence {
    byId(id: $id) {
      id
      details {
	id
	dayPartId
	reasonUsages {
	  id
	  amount
	  sequence
	  absenceReasonId
	}
      }
      employeeId
      organization {
	id
      }
      startDate
      endDate
      numDays
      totalDuration
      totalDayPortion
      employee {
	id
	firstName
	lastName
      }
      vacancies {
	id
	startDate
	endDate
	position {
	  id
	  positionTypeId
	  name
	  needsReplacement
	}
	details {
	  id
	  startDate
	  endDate
	  locationId
	  payCodeId
	  assignmentId
	  accountingCodeAllocations {
	    id
	    accountingCode {
	      id
	      name
	      description
	      externalId
	    }
	    allocation
	  }
	}
      }
    }
  }
}
