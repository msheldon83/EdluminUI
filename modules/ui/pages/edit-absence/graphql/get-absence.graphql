query GetAbsence($id: ID!) {
  absence {
    byId(id: $id, includeDeleted: true) {
      id
      rowVersion
      closedDetails {
        id
        startDate
      }
      details {
        id
        actualDuration
        startDate
        startTimeLocal
        endDate
        endTimeLocal
        dayPartId
        isClosed
        reasonUsages {
          id
          amount
          sequence
          absenceReasonTrackingTypeId
          absenceReasonId
          absenceReason {
            id
            name
          }
        }
      }
      employeeId
      organization {
        id
      }
      startDate
      endDate
      startTimeLocal
      endTimeLocal
      notesToApprover
      numDays
      totalDuration
      totalDayPortion
      employee {
        id
        firstName
        lastName
        locations {
          id
        }
        primaryPositionId
        primaryPosition {
          id
          title
        }
        absenceReasonBalances {
          id
          absenceReasonId
        }
      }
      vacancies {
        id
        startDate
        endDate
        startTimeLocal
        endTimeLocal
        numDays
        rowVersion
        notesToReplacement
        positionId
        position {
          id
          positionTypeId
          title
          needsReplacement
        }
        details {
          id
          isClosed
          startDate
          endDate
          startTimeLocal
          endTimeLocal
          locationId
          location {
            id
            name
          }
          payCodeId
          assignment {
            id
            rowVersion
            employee {
              id
              firstName
              lastName
            }
          }
          accountingCodeAllocations {
            id
            accountingCodeId
            accountingCode {
              id
              name
              description
              externalId
            }
            allocation
          }
        }
        absence {
          startDate
          endDate
          details {
            startDate
            endDate
            startTimeLocal
            endTimeLocal
          }
        }
      }
    }
  }
}
