query GetSubstituteRelatedOrgs($id: ID!) {
  orgUser {
    byId(id: $id) {
      id
      firstName
      lastName
      orgUserRelationships {
        id
        otherOrganizationId
        otherOrganization {
          id
          orgId
          name
        }
        orgUserRelationshipAttributes {
          endorsementId
          name
          expires
        }
      }
      employee {
        id
        endorsements {
          id
          endorsement {
            id
            name
            expires
            validUntil
          }
        }
      }
      substitute {
        id
      }
    }
  }
}
