query GetSubstituteRelatedOrgs($id: ID!) {
  orgUser {
    byId(id: $id) {
      id
      firstName
      lastName
      relatedOrganizations {
        id
        otherOrganization {
          id
          orgId
          name
        }
        attributes {
          expirationDate
          endorsement {
            id
            name
            validUntil
          }
        }
      }
      employee {
        id
        endorsements {
          id
          endorsement {
            id
            name
            expires
            validUntil
          }
        }
      }
      substitute {
        id
      }
    }
  }
}
