query GetSubstituteRelatedOrgs($id: ID!) {
  orgUser {
    byId(id: $id) {
      id
      firstName
      lastName
      relatedOrganizations {
        id
        orgId
        name
      }
      orgUserRelationships {
        id
        otherOrganizationId
        orgUserRelationshipAttributes {
          endorsementId
          name
          expires
        }
      }
      employee {
        id
        endorsements {
          id
          endorsement {
            id
            name
            expires
            validUntil
          }
        }
      }
      substitute {
        id
      }
    }
  }
}
