query GetAllPositionTypesWithReplacementCriteria($orgId: ID) {
  positionType {
    all(orgId: $orgId, includeExpired: false) {
      id
      name
      replacementCriteria {
        mustHave {
          id
          name
        }
        mustNotHave {
          id
          name
        }
        preferToHave {
          id
          name
        }
        preferToNotHave {
          id
          name
        }
      }
    }
  }
}
