query GetVacancyDetails(
  $orgId: ID!
  $locationIds: [ID]
  $fromDate: Date
  $toDate: Date
  $includeVerified: Boolean
  $shadowFromOrgId: ID
) {
  vacancy {
    getAssignmentsForVerify(
      orgId: $orgId
      locationIds: $locationIds
      fromDate: $fromDate
      toDate: $toDate
      includeVerified: $includeVerified
      shadowFromOrgId: $shadowFromOrgId
    ) {
      id
      vacancyId
      orgId
      startDate
      startTimeLocal
      endTimeLocal
      dayPortion
      totalDayPortion
      verifyComments
      verifiedAtLocal
      actualDuration
      payDurationOverride
      payTypeId
      payInfo {
        label
        match
        payTypeId
        dayConversion {
          name
        }
      }
      accountingCodeAllocations {
        id
        allocation
        accountingCodeId
        accountingCode {
          id
          name
        }
      }
      assignment {
        id
        employee {
          id
          firstName
          lastName
        }
      }
      payCodeId
      payCode {
        id
        name
      }
      location {
        id
        name
        address1
        city
        stateName
        postalCode
        phoneNumber
      }
      vacancyReasonId
      vacancyReason {
        id
        name
      }
      vacancy {
        id
        absence {
          id
          employee {
            id
            firstName
            lastName
          }
          details {
            id
            startDate
            startTimeLocal
            endTimeLocal
            dayPortion
            dayPartId
            reasonUsages {
              absenceReason {
                name
              }
            }
          }
          adminOnlyNotes
          notesToApprover
        }
        payInfoSummary {
          summaryLabel
        }
        position {
          id
          title
          positionType {
            id
            payTypeId
          }
        }
        notesToReplacement
      }
    }
  }
}
