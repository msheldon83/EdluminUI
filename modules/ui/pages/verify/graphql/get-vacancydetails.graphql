query GetVacancyDetails(
  $orgId: ID!
  $locationIds: [Int]
  $fromDate: Date
  $toDate: Date
  $includeVerified: Boolean
) {
  vacancy {
    getAssignmentsForVerify(
      orgId: $orgId
      locationIds: $locationIds
      fromDate: $fromDate
      toDate: $toDate
      includeVerified: $includeVerified
    ) {
      id
      orgId
      startDate
      startTimeLocal
      endTimeLocal
      dayPortion
      totalDayPortion
      verifyComments
      verifiedAtLocal
      actualDuration
      payDurationOverride
      accountingCodeAllocations {
        id
        allocation
        accountingCode {
          id
          name
        }
      }
      assignment {
        id
        employee {
          id
          firstName
          lastName
        }
      }
      payCode {
        id
        name
      }
      location {
        id
        name
        address1
        city
        stateName
        postalCode
        phoneNumber
      }
      vacancy {
        id
        absence {
          id
          employee {
            id
            firstName
            lastName
          }
          details {
            id
            startDate
            startTimeLocal
            endTimeLocal
            dayPortion
            dayPartId
          }
        }
        position {
          id
          name
          positionType {
            id
            payTypeId
          }
        }
        notesToReplacement
      }
    }
  }
}
