mutation VerifyVacancyDetail($vacancyDetail: VacancyDetailVerifyInput!) {
  vacancy {
    verifyVacancyDetail(vacancyDetail: $vacancyDetail) {
      id
      orgId
      startDate
      startTimeLocal
      endTimeLocal
      dayPortion
      totalDayPortion
      verifyComments
      verifiedAtLocal
      actualDuration
      payDurationOverride
      payTypeId
      payInfo {
        label
        match
        dayConversion {
          name
        }
      }
      accountingCodeAllocations {
        id
        allocation
        accountingCode {
          id
          name
        }
      }
      payCode {
        id
        name
      }
    }
  }
}
