query GetPreviousApprovalDecisions($orgId: ID!) {
  vacancy {
    pastApprovalDecisions(orgId: $orgId) {
      results {
        id
        isNormalVacancy
        absenceId
        startDate
        endDate
        createdLocal
        position {
          id
          title
        }
        details {
          id
          vacancyReason {
            id
            name
          }
        }
        absence {
          employee {
            id
            firstName
            lastName
          }
          details {
            id
            reasonUsages {
              id
              absenceReason {
                id
                name
              }
            }
          }
        }
      }
    }
  }
}
