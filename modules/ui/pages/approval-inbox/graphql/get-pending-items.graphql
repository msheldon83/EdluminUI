query GetPendingApprovalItems($orgId: ID!) {
  vacancy {
    vacanciesNeedingApproval(orgId: $orgId) {
      id
      isNormalVacancy
      absenceId
      startDate
      endDate
      createdLocal
      position {
        id
        title
      }
      details {
        id
        vacancyReason {
          id
          name
        }
      }
      absence {
        id
        employee {
          id
          firstName
          lastName
        }
        details {
          id
          reasonUsages {
            id
            absenceReason {
              id
              name
            }
          }
        }
      }
    }
  }
}
