query GetSubPreferenceByLocationId($locationId: ID!) {
  location {
    byId(id: $locationId) {
      id
      name
      substitutePreferences {
        blockedSubstituteMembers {
          id
          adminNote
          employeeId
          replacementPoolId
          employee {
            id
            firstName
            lastName
          }
        }
        favoriteSubstituteMembers {
          id
          adminNote
          employeeId
          replacementPoolId
          employee {
            id
            firstName
            lastName
          }
        }
        autoAssignedSubstitutes {
          id
          firstName
          middleName
          lastName
        }
      }
      locationGroup {
        id
        name
      }
    }
  }
}
