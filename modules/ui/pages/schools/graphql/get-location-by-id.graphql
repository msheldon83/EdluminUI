query GetLocationById($locationId: ID!) {
  location {
    byId(id: $locationId) {
      id
      name
      externalId
      address1
      address2
      city
      stateName
      state
      postalCode
      notes
      phoneNumber
      formattedPhone
      rowVersion
      approverGroups {
        id
        name
        memberCount
        approverGroupHeaderId
        approvalWorkflows {
          id
          name
        }
      }
      substitutePreferences {
        blockedSubstituteMembers {
          id
          adminNote
          employee {
            firstName
            lastName
          }
        }
        favoriteSubstituteMembers {
          id
          adminNote
          employee {
            firstName
            lastName
          }
        }
        autoAssignedSubstitutes {
          id
          firstName
          middleName
          lastName
        }
      }
      locationGroup {
        id
        name
      }
    }
  }
}
