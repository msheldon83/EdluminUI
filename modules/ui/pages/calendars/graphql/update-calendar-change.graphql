mutation UpdateCalendarChange($calendarChange: CalendarChangeUpdateInput!) {
  calendarChange {
    update(calendarChange: $calendarChange) {
      id
      description
      startDate
      endDate
      rowVersion
      calendarChangeReasonId
      affectsAllContracts
      changedContracts {
        id
        name
      }
      calendarChangeReason {
        id
        name
      }
    }
  }
}
