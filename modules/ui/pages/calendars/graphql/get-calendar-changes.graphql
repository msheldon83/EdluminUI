query getCalendarChanges($orgId: ID!, $contractId: Int, $schoolYearId: Int) {
  calendarChange {
    all(orgId: $orgId, contractId: $contractId, schoolYearId: $schoolYearId) {
      id
      description
      rowVersion
      affectsAllContracts
      calendarChangeReason {
        name
        calendarDayTypeId
        workDayScheduleVariantType {
          id
        }
      }
      startDate
      endDate
      changedContracts {
        name
        id
      }
      schoolYearId
    }
  }
}
