query getCalendarChanges(
  $orgId: ID!
  $contractId: ID
  $schoolYearId: ID
  $limit: Int
  $offset: Int
) {
  calendarChange {
    paged(
      orgId: $orgId
      contractId: $contractId
      schoolYearId: $schoolYearId
      limit: $limit
      offset: $offset
    ) {
      offset
      limit
      hasMoreData
      totalCount
      results {
        id
        description
        rowVersion
        affectsAllContracts
        calendarChangeReasonId
        calendarChangeReason {
          id
          name
          calendarDayTypeId
          workDayScheduleVariantType {
            id
          }
        }
        startDate
        endDate
        changedContracts {
          name
          id
        }
        schoolYearId
      }
    }
  }
}
