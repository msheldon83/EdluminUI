query GetPositionTypeById($id: ID!) {
  positionType {
    byId(id: $id) {
      id
      name
      rowVersion
      externalId
      forPermanentPositions
      forStaffAugmentation
      minAbsenceDurationMinutes
      needsReplacement
      defaultContractId
      defaultContract {
        id
        name
      }
    }
  }
}
