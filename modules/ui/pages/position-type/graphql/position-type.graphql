query GetPositionTypeById($id: ID!) {
  positionType {
    byId(id: $id) {
      id
      name
      rowVersion
      externalId
      forPermanentPositions
      forStaffAugmentation
      minAbsenceDurationMinutes
      needsReplacement
      expired
      defaultContractId
      defaultContract {
        id
        name
      }
      payTypeId
      replacementCriteria {
        mustHave {
          id
          name
        }
        mustNotHave {
          id
          name
        }
        preferToHave {
          id
          name
        }
        preferToNotHave {
          id
          name
        }
      }
    }
  }
}
