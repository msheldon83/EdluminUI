mutation CreatePositionType($positionType: PositionTypeCreateInput!) {
  positionType {
    create(positionType: $positionType) {
      id
      name
      rowVersion
      externalId
      code
      forPermanentPositions
      forStaffAugmentation
      minAbsenceDurationMinutes
      needsReplacement
      expired
      defaultContractId
      defaultContract {
        id
        name
      }
      payTypeId
      payCodeId
      payCode {
        id
        name
      }
    }
  }
}
