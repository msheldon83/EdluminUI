query GetAllPositionTypesWithinOrg($orgId: ID) {
  positionType {
    all(orgId: $orgId) {
      id
      name
      rowVersion
      externalId
      forPermanentPositions
      forStaffAugmentation
      minAbsenceDurationMinutes
      needsReplacement
      expired
      defaultContract {
        id
        name
      }
    }
  }
}
