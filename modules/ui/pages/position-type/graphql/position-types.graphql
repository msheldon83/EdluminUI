query GetAllPositionTypesWithinOrg($orgId: ID, $includeExpired: Boolean) {
  positionType {
    all(orgId: $orgId, includeExpired: $includeExpired) {
      id
      name
      rowVersion
      externalId
      forPermanentPositions
      forStaffAugmentation
      minAbsenceDurationMinutes
      needsReplacement
      expired
      defaultContractId
      defaultContract {
        id
        name
      }
      payTypeId
    }
  }
}
