query GetSpecificAssignment($id: ID!, $assignmentId: ID!) {
  employee {
    employeeSpecificAssignment(id: $id, assignmentId: $assignmentId) {
      id
      startDate
      endDate
      startTimeLocal
      endTimeLocal
      dayPortion
      assignment {
        id
        rowVersion
        startTimeLocal
        endTimeLocal
      }
      payInfo {
        label
      }
      location {
        id
        name
        address1
        city
        stateName
        postalCode
        phoneNumber
      }
      vacancy {
        id
        organization {
          id
          name
        }
        payInfoSummary {
          summaryLabel
        }
        absence {
          id
          employee {
            id
            firstName
            lastName
          }
        }
        position {
          id
          name
        }
        notesToReplacement
      }
    }
  }
}
