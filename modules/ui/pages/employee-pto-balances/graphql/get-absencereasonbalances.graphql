query GetAbsenceReasonBalances($employeeId: ID!, $schoolYearId: ID) {
  absenceReasonBalance {
    byEmployeeId(employeeId: $employeeId, schoolYearId: $schoolYearId) {
      id
      absenceReason {
        id
        name
        absenceReasonTrackingTypeId
        allowNegativeBalance
      }
      initialBalance
      usedBalance
      unusedBalance
      schoolYearId
      plannedBalance
    }
  }
}
