query GetProjectedAbsenceUsage(
  $absence: AbsenceCreateInput!
  $ignoreAbsenceId: ID
) {
  absence {
    projectedAbsence(absence: $absence, ignoreAbsenceId: $ignoreAbsenceId) {
      details {
        reasonUsages {
          sequence
          amount
          absenceReasonTrackingTypeId
          absenceReasonId
        }
      }
    }
  }
}
