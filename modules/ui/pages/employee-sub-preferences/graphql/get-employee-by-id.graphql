query GetEmployeeByIdForPreferences($id: ID!) {
  orgUser {
    byId(id: $id) {
      id
      orgId
      employee {
        id
        substitutePreferences {
          blockedSubstituteMembers {
            id
            adminNote
            employeeId
            employee {
              firstName
              lastName
            }
          }
          favoriteSubstituteMembers {
            id
            adminNote
            employeeId
            employee {
              firstName
              lastName
            }
          }
        }
      }
    }
  }
}
