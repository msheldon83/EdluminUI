mutation CreateWorkdaySchedule($workdaySchedule: WorkDayScheduleCreateInput!) {
  workDaySchedule {
    create(workDaySchedule: $workdaySchedule) {
      id
      name
      rowVersion
      externalId
      description
      orgId
      isExpired
      periods {
        id
        name
        description
        sequence
      }
      variants {
        id
        isStandard
        duration
        startTime
        endTime
      }
      workDayPatternId
    }
  }
}
