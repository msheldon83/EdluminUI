query GetWorkDayScheduleById($id: ID!) {
  workDaySchedule {
    byId(id: $id) {
      id
      name
      externalId
      expired
      rowVersion
      periods {
        id
        name
        sequence
      }
      variants {
        id
        isStandard
        workDayScheduleVariantTypeId
        periods {
          id
          startTime
          endTime
          periodDuration
          travelDuration
          isHalfDayMorningEnd
          isHalfDayAfternoonStart
          sequence
          workDaySchedulePeriodId
        }
      }
      usages {
        id
        locationId
        locationGroupId
      }
    }
  }
}
