query GetWorkDayScheduleById($id: ID!) {
  workDaySchedule {
    byId(id: $id) {
      id
        name
        externalId
        expired
        rowVersion
        periods {
          id
        }
        variants {
          id
          isStandard
          periods {
            id
            startTime
            endTime
            periodDuration
            isHalfDayMorningEnd
            isHalfDayAfternoonStart
          }
        }
        usages {
          id
        }
    }
  }
}
