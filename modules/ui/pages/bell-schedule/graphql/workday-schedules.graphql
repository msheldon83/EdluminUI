query GetAllWorkDaySchedulesWithinOrg(
  $orgId: ID
  $limit: Int
  $offset: Int
  $includeExpired: Boolean
  $sortBy: [SortDetailsInput]
) {
  workDaySchedule {
    paged(
      orgId: $orgId
      limit: $limit
      offset: $offset
      includeExpired: $includeExpired
      sortBy: $sortBy
    ) {
      hasMoreData
      totalCount
      limit
      results {
        id
        name
        externalId
        periods {
          id
        }
        variants {
          id
        }
        usages {
          id
        }
      }
    }
  }
}
