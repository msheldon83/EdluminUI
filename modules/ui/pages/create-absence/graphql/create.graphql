mutation CreateAbsence($absence: AbsenceCreateInput!) {
  absence {
    create(absence: $absence) {
      id
      rowVersion
      createdUtc
      changedUtc
      details {
        id
        actualDuration
        dayPartId
        startDate
        startTimeLocal
        endDate
        endTimeLocal
        reasonUsages {
          id
          absenceReasonId
          absenceReasonTrackingTypeId
          amount
          sequence
        }
      }
      employeeId
      startDate
      startTimeLocal
      endDate
      endTimeLocal
      notesToApprover
      numDays
      totalDayPortion
      totalDuration
      vacancies {
        id
        startDate
        startTimeLocal
        endDate
        endTimeLocal
        numDays
        notesToReplacement
        details {
          startDate
          startTimeLocal
          endDate
          endTimeLocal
          isFilled
          locationId
          location {
            name
          }
          assignment {
            employeeId
          }
        }
      }
    }
  }
}
