query GetEmployeesForOrg(
  $orgId: ID!
  $limit: Int
  $offset: Int
  $name: String
) {
  orgUser {
    paged(
      orgId: $orgId
      limit: $limit
      offset: $offset
      role: EMPLOYEE
      name: $name
    ) {
      totalCount
      offset
      limit
      results {
        id
        externalId
        phoneNumber
        firstName
        lastName
        employee {
          id
          primaryPosition {
            id
            name
          }
        }
      }
    }
  }
}
