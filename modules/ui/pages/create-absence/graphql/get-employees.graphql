query GetEmployeesForOrg(
  $orgId: ID!
  $limit: Int
  $offset: Int
  $name: String
  $sortBy: [SortDetailsInput]
) {
  orgUser {
    paged(
      orgId: $orgId
      limit: $limit
      offset: $offset
      role: EMPLOYEE
      name: $name
      sortBy: $sortBy
    ) {
      totalCount
      offset
      limit
      results {
        id
        externalId
        phoneNumber
        firstName
        lastName
        employee {
          id
          primaryPosition {
            id
            title
            positionType {
              id
              name
              payCode {
                id
                name
              }
            }
          }
        }
      }
    }
  }
}
