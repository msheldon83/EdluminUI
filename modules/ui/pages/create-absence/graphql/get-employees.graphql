query GetEmployeesForOrg($orgId: ID!, $limit: Int, $offset: Int) {
  orgUser {
    paged(orgId: $orgId, limit: $limit, offset: $offset, role: EMPLOYEE) {
      totalCount
      offset
      limit
      results {
        id
        externalId
        phoneNumber
        firstName
        lastName
        employee {
          id
          primaryPosition {
            id
            name
          }
        }
      }
    }
  }
}
