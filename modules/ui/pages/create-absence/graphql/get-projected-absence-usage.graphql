query GetProjectedAbsenceUsage($absence: AbsenceCreateInput!, $ignoreAbsenceId: Int) {
  absence {
    projectedAbsence(absence: $absence, ignoreAbsenceId: $ignoreAbsenceId) {
      details {
        reasonUsages {
          sequence
          amount
          absenceReasonTrackingTypeId
        }
      }
    }
  }
}
