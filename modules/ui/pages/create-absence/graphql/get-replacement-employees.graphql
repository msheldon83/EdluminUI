query GetReplacementEmployeesForVacancy(
  $orgId: ID!
  $vacancyId: ID
  $vacancies: [AbsenceVacancyInput]
  $name: String
  $qualified: [VacancyQualification]
  $available: [VacancyAvailability]
  $favoritesOnly: Boolean
  $limit: Int
  $offset: Int
) {
  absence {
    replacementEmployeesForVacancy(
      orgId: $orgId
      vacancyId: $vacancyId
      vacancies: $vacancies
      name: $name
      qualified: $qualified
      available: $available
      favoritesOnly: $favoritesOnly
      limit: $limit
      offset: $offset
    ) {
      totalCount
      offset
      limit
      results {
        employee {
          id
          firstName
          lastName
          phoneNumber
        }
        visible
        visibleAtUtc
        visibleAtLocal
        qualified
        qualifiedAtUtc
        qualifiedAtLocal
        available
        isEmployeeFavorite
        isLocationPositionTypeFavorite
        isSelectable
      }
    }
  }
}
