query GetReplacementEmployeesForVacancy(
  $orgId: ID!
  $vacancyId: ID
  $vacancy: AbsenceVacancyInput
  $absentEmployeeId: ID
  $name: String
  $qualified: [VacancyQualification]
  $available: [VacancyAvailability]
  $favoritesOnly: Boolean
  $limit: Int
  $offset: Int
) {
  absence {
    replacementEmployeesForVacancy(
      orgId: $orgId
      vacancyId: $vacancyId
      vacancy: $vacancy
      absentEmployeeId: $absentEmployeeId
      name: $name
      qualified: $qualified
      available: $available
      favoritesOnly: $favoritesOnly
      limit: $limit
      offset: $offset
    ) {
      totalCount
      offset
      limit
      results {
        employeeId
        firstName
        lastName
        phoneNumber
        isAvailableToSubWhenSearching
        isVisible
        visibleAtUtc
        visibleAtLocal
        levelQualified
        isQualified
        qualifiedAtUtc
        qualifiedAtLocal
        levelAvailable
        isAvailable
        isFavoriteEmployee
        isFavoritePositionType
        isSelectable
        payCodeId
      }
    }
  }
}
