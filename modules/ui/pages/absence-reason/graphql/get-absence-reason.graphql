query GetAbsenceReason($absenceReasonId: ID!) {
  orgRef_AbsenceReason {
    byId(id: $absenceReasonId) {
      id
      externalId
      rowVersion
      name
      description
      validUntil
      appliesToAssignmentTypes
      absenceReasonTrackingTypeId
      allowNegativeBalance
      appliesToAssignmentTypes
      limitPerDay
      prioritySequence
      expired
      isRestricted
      requireNotesToAdmin
      absenceReasonCategoryId
      category {
        id
        name
      }
    }
  }
}
