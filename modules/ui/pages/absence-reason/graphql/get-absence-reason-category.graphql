query GetAbsenceReasonCategory($absenceReasonCategoryId: ID!) {
  orgRef_AbsenceReasonCategory {
    byId(id: $absenceReasonCategoryId) {
      id
      externalId
      code
      rowVersion
      name
      description
      validUntil
      absenceReasonTrackingTypeId
      allowNegativeBalance
      expired
    }
  }
}
