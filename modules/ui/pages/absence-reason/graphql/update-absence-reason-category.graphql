mutation updateAbsenceReasonCategory(
  $absenceReasonCategory: AbsenceReasonCategoryUpdateInput!
) {
  orgRef_AbsenceReasonCategory {
    update(absenceReasonCategory: $absenceReasonCategory) {
      id
      rowVersion
      externalId
      name
      code
      description
      expired
      absenceReasonTrackingTypeId
      allowNegativeBalance
    }
  }
}
