query GetDataImportById($id: ID!) {
  dataImport {
    byId(id: $id) {
      id
      dataImportStatusId
      createdUtc
      nextAttemptUtc
      numAttempts
      totalRowCount
      columnNames
      importOptions {
        dataImportTypeId
        parseOnly
        validateOnly
      }
      fileUpload {
        id
        originalFileDownloadUrlSas
      }
    }
  }
}
