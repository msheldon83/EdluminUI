query SubJobSearch(
  $id: ID!
  $orgIds: [ID]
  $locationIds: [ID]
  $positionTypeIds: [ID]
  $limit: Int
  $offset: Int
  #$showNonPreferredJobs: Boolean
) {
  vacancy {
    subJobSearch(
      id: $id
      orgIds: $orgIds
      locationIds: $locationIds
      positionTypeIds: $positionTypeIds
      limit: $limit
      offset: $offset
      showNonPreferredJobs: true
    ) {
      offset
      limit
      hasMoreData
      totalCount
      results {
        unavailableToWork
        locationPreferenceId
        vacancy {
          id
          orgId
          organization {
            id
            name
          }
          position {
            id
            title
          }
          absenceId
          absence {
            employee {
              id
              firstName
              lastName
            }
          }
          payInfoSummary {
            summaryLabel
          }
          startTimeLocal
          endTimeLocal
          startDate
          endDate
          notesToReplacement
          totalDayPortion
          details {
            id
            location {
              id
              name
            }
            payInfo {
              label
            }
            startTimeLocal
            endTimeLocal
            dayPortion
            vacancyReason {
              id
              name
            }
          }
        }
      }
    }
  }
}
