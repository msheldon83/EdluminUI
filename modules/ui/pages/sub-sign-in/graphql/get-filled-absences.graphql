query GetFilledAbsences($orgId: ID!, $date: Date!, $locationIds: [Int]) {
  absence {
    subSignInReport(orgId: $orgId, date: $date, locationIds: $locationIds) {
      id
      startTimeLocal
      endTimeLocal
      dayPortion
      totalDayPortion
      payInfo {
        label
        match
      }
      vacancy {
        id
        absence {
          id
          employee {
            id
            firstName
            lastName
          }
        }
        position {
          id
          name
        }
        payInfoSummary {
          summaryLabel
        }
      }
      assignment {
        id
        rowVersion
        employee {
          id
          firstName
          lastName
        }
      }
    }
  }
}
