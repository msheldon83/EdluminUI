mutation RemoveSubLocationGroupPreference($orgUserId: ID!, $orgId: ID!, $locationGroupId: ID!) {
  employee {
    removeLocationGroupPreference(
      orgId: $orgId,
      employeeId: $orgUserId,
      locationGroupId: $locationGroupId
    ) {
      results {
        id
        messages {
          text
          code
          severity
        }
      }
    }
  }
}
