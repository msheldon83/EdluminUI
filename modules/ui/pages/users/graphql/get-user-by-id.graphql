query GetUserById($id: ID!) {
  user {
    byId(id: $id) {
      id
      createdUtc
      firstName
      middleName
      lastName
      inviteSent
      inviteSentAtUtc
      isAccountSetup
      isSystemAdministrator
      loginEmail
      phone
      formattedPhone
      timeZoneId
      resetPasswordTicketUrl
      resetPasswordTicketUrlGeneratedAtUtc
      temporaryPassword
      rowVersion
      allOrgUsers {
        id
        firstName
        lastName
        email
        isAdmin
        isEmployee
        isReplacementEmployee
        active
        organization {
          id
          name
        }
      }
    }
  }
}
