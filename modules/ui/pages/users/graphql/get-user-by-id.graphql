query GetUserById($id: ID!) {
  user {
    byId(id: $id) {
      id
      createdUtc
      firstName
      middleName
      lastName
      inviteSent
      inviteSentAtUtc
      isAccountSetup
      isSystemAdministrator
      loginEmail
      phone
      formattedPhone
      timeZoneId
      rowVersion
      orgUsers {
        id
        isAdmin
        isEmployee
        isReplacementEmployee
        active
        organization {
          id
          name
        }
      }
    }
  }
}
