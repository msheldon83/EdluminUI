mutation UpdateAbsenceReasonBalance(
  $absenceReasonBalance: AbsenceReasonBalanceUpdateInput!
) {
  absenceReasonBalance {
    update(absenceReasonBalance: $absenceReasonBalance) {
      id
      rowVersion
      initialBalance
      schoolYearId
      absenceReasonId
      absenceReason {
        id
        name
      }
      balanceAsOf
      employeeId
      initialBalance
      plannedBalance
      usedBalance
      unusedBalance
    }
  }
}
