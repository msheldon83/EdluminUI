query GetSubstituteAssignments(
  $id: ID!
  $orgId: ID
  $fromDate: DateTime!
  $toDate: Date!
) {
  employee {
    employeeAssignmentSchedule(
      id: $id
      orgId: $orgId
      fromDate: $fromDate
      toDate: $toDate
      limit: 100
      includeCompletedToday: false
    ) {
      id
      startDate
      endDate
      vacancy {
        absence {
          id
        }
      }
    }
  }
}
