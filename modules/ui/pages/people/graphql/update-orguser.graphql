mutation UpdateOrgUser($orgUser: OrgUserUpdateInput!) {
  orgUser {
    update(orgUser: $orgUser) {
      id
      rowVersion
      active
      firstName
      middleName
      lastName
      externalId
      email
      dateOfBirth
      phoneNumber
      address1
      address2
      city
      state
      postalCode
      country
      permissionSetIds
      permissionSets {
        id
        name
        orgUserRole
      }
    }
  }
}
