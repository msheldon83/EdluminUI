query GetAllPeopleForOrg(
  $orgId: ID!
  $limit: Int
  $offset: Int
  $sortBy: [SortDetailsInput]
  $role: [OrgUserRole]
  $active: Boolean
  $name: String
  $endorsements: [Int]
) {
  orgUser {
    paged(
      orgId: $orgId
      limit: $limit
      offset: $offset
      sortBy: $sortBy
      role: $role
      active: $active
      name: $name
      endorsements: $endorsements
    ) {
      offset
      limit
      hasMoreData
      totalCount
      results {
        id
        firstName
        lastName
        active
        isReplacementEmployee
        isEmployee
        isAdmin
      }
    }
  }
}
