query GetAllPeopleForOrg(
  $orgId: ID!
  $limit: Int
  $offset: Int
  $sortBy: [SortDetailsInput]
  $role: [OrgUserRole]
  $active: Boolean
  $name: String
  $endorsements: [Int]
  $positionTypes: [Int]
  $locations: [Int]
) {
  orgUser {
    paged(
      orgId: $orgId
      limit: $limit
      offset: $offset
      sortBy: $sortBy
      role: $role
      active: $active
      name: $name
      endorsements: $endorsements
      positionTypes: $positionTypes
      locations: $locations
    ) {
      offset
      limit
      hasMoreData
      totalCount
      results {
        id
        rowVersion
        externalId
        firstName
        lastName
        active
        isReplacementEmployee
        isEmployee
        isAdmin
        email
        externalId
        phoneNumber
        allLocationIdsInScope
        allPositionTypeIdsInScope
        adminLocations {
          id
          name
        }
        adminPositionTypes {
          id
          name
        }
        employee {
          id
          locations {
            id
            name
          }
          primaryPosition {
            id
            name
          }
          endorsements {
            id
            endorsement {
              id
              name
            }
          }
        }
      }
    }
  }
}
