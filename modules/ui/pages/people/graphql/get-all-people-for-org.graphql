query GetAllPeopleForOrg(
  $orgId: ID!
  $limit: Int
  $offset: Int
  $sortBy: [SortDetailsInput]
  $role: [OrgUserRole]
  $active: Boolean
  $name: String
  $endorsements: [ID]
  $positionTypes: [ID]
  $locations: [ID]
  $shadowOrgIds: [ID]
) {
  orgUser {
    paged(
      orgId: $orgId
      limit: $limit
      offset: $offset
      sortBy: $sortBy
      role: $role
      active: $active
      name: $name
      endorsements: $endorsements
      positionTypes: $positionTypes
      locations: $locations
      shadowOrgIds: $shadowOrgIds
    ) {
      offset
      limit
      hasMoreData
      totalCount
      results {
        id
        rowVersion
        userId
        externalId
        firstName
        lastName
        active
        isReplacementEmployee
        isEmployee
        isAdmin
        email
        phoneNumber
        inviteSent
        inviteSentAtUtc
        isAccountSetup
        isShadowRecord
        shadowFromOrgName
        employee {
          id
          rowVersion
          locations {
            id
            name
          }
          primaryPosition {
            id
            positionType {
              id
              name
            }
          }
          endorsements {
            id
            endorsement {
              id
              name
            }
          }
        }
        substitute {
          id
          rowVersion
          attributes {
            id
            endorsement {
              id
              name
            }
          }
        }
        administrator {
          id
          rowVersion
          isSuperUser
          permissionSet {
            id
            name
            orgUserRole
          }
          accessControl {
            allLocationIdsInScope
            allPositionTypeIdsInScope
            locations {
              id
              name
            }
            locationGroups {
              id
              name
            }
            positionTypes {
              id
              name
            }
            derivedAdminLocations {
              id
              name
            }
            derivedAdminPositionTypes {
              id
              name
            }
          }
        }
      }
    }
  }
}
