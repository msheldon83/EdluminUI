query GetEmployeeById($id: ID!) {
  orgUser {
    byId(id: $id) {
      id
      externalId
      orgId
      userId
      loginEmail
      temporaryPassword
      isShadowRecord
      shadowFromOrgName
      employee {
        id
        orgId
        active
        email
        address1
        city
        state
        country
        postalCode
        dateOfBirth
        phoneNumber
        firstName
        middleName
        lastName
        locations {
          id
          name
        }
        permissionSet {
          id
          name
          orgUserRole
        }
        primaryPosition {
          id
          title
          hoursPerFullWorkDay
          needsReplacement
          positionTypeId
          positionType {
            id
            name
            replacementCriteria {
              mustHave {
                id
                name
              }
              mustNotHave {
                id
                name
              }
              preferToHave {
                id
                name
              }
              preferToNotHave {
                id
                name
              }
            }
          }
          accountingCodeAllocations {
            id
            accountingCodeId
            accountingCode {
              id
              name
            }
            allocation
          }
          contractId
          contract {
            id
            name
          }
          schedules {
            id
            name
            daysOfTheWeek
            items {
              isAllDay
              endTime
              startTime
              location {
                id
                name
                locationGroupId
              }
              startPeriod {
                id
                standardPeriod {
                  id
                  startTime
                }
              }
              endPeriod {
                id
                standardPeriod {
                  id
                  endTime
                }
              }
              bellSchedule {
                id
              }
            }
          }
          replacementCriteria {
            mustHave {
              id
              name
            }
            mustNotHave {
              id
              name
            }
            preferToHave {
              id
              name
            }
            preferToNotHave {
              id
              name
            }
          }
        }
        substitutePreferences {
          blockedSubstitutes {
            id
            firstName
            lastName
          }
          favoriteSubstitutes {
            id
            firstName
            lastName
          }
          autoAssignedSubstitutes {
            id
            locations {
              id
              name
            }
          }
        }
      }
    }
  }
}
