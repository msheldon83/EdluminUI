query GetEmployeeById($id: ID!) {
  orgUser {
    byId(id: $id) {
      id
      externalId
      orgId
      userId
      loginEmail
      employee {
        id
        orgId
        email
        address1
        city
        state
        country
        postalCode
        dateOfBirth
        phoneNumber
        firstName
        middleName
        lastName
        locations {
          id
          name
        }
        permissionSet {
          id
          name
          orgUserRole
        }
        primaryPosition {
          id
          name
          hoursPerFullWorkDay
          needsReplacement
          positionType {
            id
            name
          }
          currentContract {
            id
            name
          }
          schedules {
            id
            name
          }
          replacementCriteria {
            mustHave {
              id
              name
            }
            mustNotHave {
              id
              name
            }
            preferToHave {
              id
              name
            }
            preferToNotHave {
              id
              name
            }
          }
        }
        substitutePreferences {
          blockedSubstitutes {
            id
            firstName
            lastName
          }
          favoriteSubstitutes {
            id
            firstName
            lastName
          }
        }
      }
    }
  }
}
