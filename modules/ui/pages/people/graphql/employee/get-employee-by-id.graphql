query GetEmployeeById(
  $id: ID!
  $includeRelatedOrgs: Boolean
  $relatedOrgId: ID
) {
  orgUser {
    byId(id: $id) {
      id
      externalId
      orgId
      userId
      active
      email
      address1
      city
      state
      country
      postalCode
      dateOfBirth
      phoneNumber
      firstName
      middleName
      lastName
      loginEmail
      temporaryPassword
      isShadowRecord
      shadowFromOrgName
      employee {
        id
        locations {
          id
          name
        }
        comments(
          includeRelatedOrgs: $includeRelatedOrgs
          relatedOrgId: $relatedOrgId
        ) {
          id
          payload
          createdLocal
          hasBeenEdited
          discussion {
            id
          }
        }
        permissionSet {
          id
          name
          orgUserRole
        }
        primaryPosition {
          id
          title
          hoursPerFullWorkDay
          needsReplacement
          positionTypeId
          positionType {
            id
            name
            absenceReasonTrackingTypeId
            replacementCriteria {
              mustHave {
                id
                name
              }
              mustNotHave {
                id
                name
              }
              preferToHave {
                id
                name
              }
              preferToNotHave {
                id
                name
              }
            }
          }
          accountingCodeAllocations {
            id
            accountingCodeId
            accountingCode {
              id
              name
            }
            allocation
          }
          contractId
          contract {
            id
            name
          }
          schedules {
            id
            name
            daysOfTheWeek
            items {
              isAllDay
              endTime
              startTime
              location {
                id
                name
                locationGroupId
              }
              startPeriod {
                id
                standardPeriod {
                  id
                  startTime
                }
              }
              endPeriod {
                id
                standardPeriod {
                  id
                  endTime
                }
              }
              bellSchedule {
                id
              }
            }
          }
          replacementCriteria {
            mustHave {
              id
              name
            }
            mustNotHave {
              id
              name
            }
            preferToHave {
              id
              name
            }
            preferToNotHave {
              id
              name
            }
          }
        }
        substitutePreferences {
          blockedSubstitutes {
            id
            firstName
            lastName
          }
          favoriteSubstitutes {
            id
            firstName
            lastName
          }
        }
      }
    }
  }
}
