query GetEmployeeSubPreferencesById($id: ID!) {
  orgUser {
    byId(id: $id) {
      id
      orgId
      firstName
      lastName
      employee {
        id
        substitutePreferences {
          blockedSubstituteMembers {
            id
            adminNote
            employee {
              firstName
              lastName
            }
          }
          favoriteSubstitutes {
            id
            firstName
            lastName
          }
        }
      }
    }
  }
}
