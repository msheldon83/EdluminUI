query GetOrgUserById($id: ID!) {
  orgUser {
    byId(id: $id) {
      id
      orgId
      userId
      loginEmail
      rowVersion
      externalId
      firstName
      middleName
      lastName
      active
      isReplacementEmployee
      isEmployee
      isAdmin
      email
      dateOfBirth
      phoneNumber
      address1
      address2
      city
      state
      postalCode
      country
      permissionSetIds
      permissionSets {
        id
        name
        orgUserRole
      }
      employee {
        id
        rowVersion
        locations {
          id
          name
        }
        primaryPosition {
          id
          name
          hoursPerFullWorkDay
          needsReplacement
          currentContract {
            id
            name
          }
          schedules {
            id
            name
          }
        }
        permissionSet {
          id
          name
          orgUserRole
        }
      }
      substitute {
        id
        rowVersion
        permissionSet {
          id
          name
          orgUserRole
        }
      }
      administrator {
        id
        rowVersion
        isSuperUser
        permissionSet {
          id
          name
          orgUserRole
        }
        accessControl {
          allLocationIdsInScope
          allPositionTypeIdsInScope
          locations {
            id
            name
          }
          locationGroups {
            id
            name
          }
          positionTypes {
            id
            name
          }
        }
      }
    }
  }
}
