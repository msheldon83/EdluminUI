query GetOrgUserById($id: ID!) {
  orgUser {
    byId(id: $id) {
      id
      createdUtc
      externalId
      secondaryIdentifier
      userId
      rowVersion
      orgId
      email
      address1
      city
      state
      country
      postalCode
      dateOfBirth
      phoneNumber
      firstName
      middleName
      lastName
      active
      isReplacementEmployee
      isEmployee
      isAdmin
      inviteSent
      inviteSentAtUtc
      isAccountSetup
      temporaryPassword
      isShadowRecord
      shadowFromOrgId
      shadowFromOrgName
    }
  }
}
