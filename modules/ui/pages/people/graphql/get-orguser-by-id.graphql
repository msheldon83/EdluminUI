query GetOrgUserById($id: ID!) {
  orgUser {
    byId(id: $id) {
      id
      orgId
      userId
      loginEmail
      rowVersion
      externalId
      firstName
      middleName
      lastName
      active
      isReplacementEmployee
      isEmployee
      isAdmin
      email
      dateOfBirth
      phoneNumber
      address1
      address2
      city
      state
      postalCode
      country
      permissionSetIds
      permissionSets {
        id
        name
        orgUserRole
      }
      relatedOrganizations {
        id
        name
      }
      substitute {
        attributes {
          id
          endorsement {
            id
            name
          }
        }
        qualifiedPositionTypes {
          id
          name
        }
        substitutePoolMembership {
          blockedFromEmployees {
            id
            firstName
            lastName
          }
          favoriteForEmployees {
            id
            firstName
            lastName
          }
          blockedFromPositionTypes {
            id
            name
          }
          favoriteForPositionTypes {
            id
            name
          }
          blockedFromLocationGroups {
            id
            name
          }
          favoriteForLocationGroups {
            id
            name
          }
          blockedFromLocations {
            id
            name
          }
          favoriteForLocations {
            id
            name
          }
        }
      }
      employee {
        id
        rowVersion
        locations {
          id
          name
        }
        primaryPosition {
          id
          name
          hoursPerFullWorkDay
          needsReplacement
          currentContract {
            id
            name
          }
          schedules {
            id
            name
          }
          replacementCriteria {
            mustHave {
              id
              name
            }
            mustNotHave {
              id
              name
            }
            preferToHave {
              id
              name
            }
            preferToNotHave {
              id
              name
            }
          }
        }
        substitutePools {
          blockedEmployees {
            id
            firstName
            lastName
          }
          favoriteEmployees {
            id
            firstName
            lastName
          }
        }
        permissionSet {
          id
          name
          orgUserRole
        }
      }
      substitute {
        id
        rowVersion
        permissionSet {
          id
          name
          orgUserRole
        }
      }
      administrator {
        id
        rowVersion
        isSuperUser
        permissionSet {
          id
          name
          orgUserRole
        }
        accessControl {
          allLocationIdsInScope
          allPositionTypeIdsInScope
          locations {
            id
            name
          }
          locationGroups {
            id
            name
          }
          positionTypes {
            id
            name
          }
        }
      }
    }
  }
}
