query GetOrgUserById($id: ID!) {
  orgUser {
    byId(id: $id) {
      id
      userId
      loginEmail
      rowVersion
      externalId
      firstName
      middleName
      lastName
      active
      isReplacementEmployee
      isEmployee
      isAdmin
      isSuperUser
      email
      dateOfBirth
      phoneNumber
      address1
      address2
      city
      state
      postalCode
      country
      permissionSets {
        id
        name
        orgUserRole
      }
      employee {
        id
        rowVersion
        primaryPosition {
          id
          name
        }
      }
    }
  }
}
