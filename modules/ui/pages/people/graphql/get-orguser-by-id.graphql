query GetOrgUserById($id: ID!) {
  orgUser {
    byId(id: $id) {
      id
      rowVersion
      externalId
      firstName
      middleName
      lastName
      active
      isReplacementEmployee
      isEmployee
      isAdmin
      email
      dateOfBirth
      phoneNumber
      employee {
        id
        rowVersion
        primaryPosition {
          id
          name
        }
      }
    }
  }
}
