query GetOrgUserById($id: ID!) {
  orgUser {
    byId(id: $id) {
      id
      userId
      loginEmail
      rowVersion
      externalId
      firstName
      middleName
      lastName
      active
      isReplacementEmployee
      isEmployee
      isAdmin
      isSuperUser
      email
      dateOfBirth
      phoneNumber
      address1
      address2
      city
      state
      postalCode
      country
      permissionSets {
        id
        name
        orgUserRole
      }
      employee {
        id
        rowVersion
        locations {
          id
          name
        }
        primaryPosition {
          id
          name
          hoursPerFullWorkDay
          needsReplacement
          currentContract {
            id
            name
          }
          schedules {
            id
            name
          }
        }
      }
      allLocationIdsInScope
      allPositionTypeIdsInScope
      adminScopeLocationRules {
        locations {
          id
          name
        }
        locationGroups {
          id
          name
        }
      }
      adminScopePositionTypeRules {
        positionTypes {
          id
          name
        }
      }
    }
  }
}
