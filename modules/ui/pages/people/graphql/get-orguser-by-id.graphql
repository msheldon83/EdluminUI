query GetOrgUserById($id: ID!) {
  orgUser {
    byId(id: $id) {
      id
      userId
      orgId
      rowVersion
      externalId
      firstName
      middleName
      lastName
      active
      isReplacementEmployee
      isEmployee
      isAdmin
      inviteSent
      inviteSentAtUtc
      isAccountSetup
    }
  }
}
