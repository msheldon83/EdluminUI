mutation UpdateAdmin($orgUser: OrgUserUpdateInput!) {
  orgUser {
    update(orgUser: $orgUser) {
      id
      rowVersion
      administrator {
        id
        orgId
        rowVersion
        email
        firstName
        lastName
        isSuperUser
        permissionSet {
          id
          name
          orgUserRole
        }
        accessControl {
          allLocationIdsInScope
          allPositionTypeIdsInScope
          locations {
            id
            name
          }
          locationGroups {
            id
            name
          }
          positionTypes {
            id
            name
          }
        }
      }
    }
  }
}
