fragment AdminDetails on Administrator {
  id
  orgId
  email
  address1
  city
  state
  country
  postalCode
  dateOfBirth
  phoneNumber
  firstName
  middleName
  lastName
  isSuperUser
  permissionSet {
    id
    name
    orgUserRole
  }
  accessControl {
    allLocationIdsInScope
    allPositionTypeIdsInScope
    locations {
      id
      name
    }
    locationGroups {
      id
      name
    }
    positionTypes {
      id
      name
    }
  }
}
