query GetAdminById($id: ID!) {
  orgUser {
    byId(id: $id) {
      id
      orgId
      active
      email
      address1
      city
      state
      country
      postalCode
      dateOfBirth
      phoneNumber
      firstName
      middleName
      lastName
      externalId
      userId
      loginEmail
      temporaryPassword
      isShadowRecord
      shadowFromOrgName
      administrator {
        id
        isSuperUser
        permissionSet {
          id
          name
          orgUserRole
        }
        accessControl {
          allLocationIdsInScope
          allPositionTypeIdsInScope
          locationIds
          locationGroupIds
          positionTypeIds
          locations {
            id
            name
            locationGroupId
          }
          locationGroups {
            id
            name
          }
          positionTypes {
            id
            name
          }
        }
      }
    }
  }
}
