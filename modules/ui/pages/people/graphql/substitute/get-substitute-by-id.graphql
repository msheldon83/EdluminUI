query GetSubstituteById(
  $id: ID!
  $includeRelatedOrgs: Boolean
  $relatedOrgId: ID
) {
  orgUser {
    byId(id: $id) {
      id
      externalId
      orgId
      userId
      active
      email
      address1
      city
      state
      country
      postalCode
      dateOfBirth
      phoneNumber
      firstName
      middleName
      lastName
      loginEmail
      temporaryPassword
      isShadowRecord
      shadowFromOrgId
      shadowFromOrgName
      createdUtc
      relatedOrganizations {
        id
        name
      }
      substitute {
        id
        payCode {
          id
          name
        }
        substituteLocationPreferences {
          id
          preferenceId
          location {
            id
            name
          }
        }
        comments(
          includeRelatedOrgs: $includeRelatedOrgs
          relatedOrgId: $relatedOrgId
        ) {
          id
          payload
          createdLocal
          hasBeenEdited
          actualUser {
            id
            firstName
            lastName
          }
          actingUser {
            id
            firstName
            lastName
          }
          actingOrgUser {
            id
            organization {
              id
              name
            }
          }
          discussion {
            id
          }
        }
        permissionSet {
          id
          name
          orgUserRole
        }
        attributes {
          id
          changedUtc
          createdUtc
          deletedUtc
          endorsement {
            id
            name
            expires
            expired
          }
          expirationDate
        }
        qualifiedPositionTypes {
          id
          name
        }
        substitutePoolMembership {
          blockedFromEmployees {
            id
            firstName
            lastName
          }
          favoriteForEmployees {
            id
            firstName
            lastName
          }
          blockedFromPositionTypes {
            id
            name
          }
          favoriteForPositionTypes {
            id
            name
          }
          blockedFromLocationGroups {
            id
            name
          }
          favoriteForLocationGroups {
            id
            name
          }
          blockedFromLocations {
            id
            name
          }
          favoriteForLocations {
            id
            name
          }
          autoAssignToLocations {
            id
            name
          }
        }
      }
    }
  }
}
