query GetSubstituteById($id: ID!) {
  orgUser {
    byId(id: $id) {
      id
      externalId
      orgId
      userId
      active
      email
      address1
      city
      state
      country
      postalCode
      dateOfBirth
      phoneNumber
      firstName
      middleName
      lastName
      loginEmail
      temporaryPassword
      employeeDiscussionId
      replacementEmployeeDiscussionId
      isShadowRecord
      shadowFromOrgId
      shadowFromOrgName
      createdUtc
      relatedOrganizations {
        id
        name
      }
      substitute {
        id
        payCode {
          id
          name
        }
        comments {
          id
          payload
          createdLocal
          hasBeenEdited
          discussion {
            id
          }
        }
        permissionSet {
          id
          name
          orgUserRole
        }
        attributes {
          id
          endorsement {
            id
            name
            expires
          }
          expirationDate
        }
        qualifiedPositionTypes {
          id
          name
        }
        substitutePoolMembership {
          blockedFromEmployees {
            id
            firstName
            lastName
          }
          favoriteForEmployees {
            id
            firstName
            lastName
          }
          blockedFromPositionTypes {
            id
            name
          }
          favoriteForPositionTypes {
            id
            name
          }
          blockedFromLocationGroups {
            id
            name
          }
          favoriteForLocationGroups {
            id
            name
          }
          blockedFromLocations {
            id
            name
          }
          favoriteForLocations {
            id
            name
          }
          autoAssignToLocations {
            id
            name
          }
        }
      }
    }
  }
}
