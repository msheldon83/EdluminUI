query GetSubstituteById($id: ID!) {
  orgUser {
    byId(id: $id) {
      id
      externalId
      orgId
      userId
      loginEmail
      createdUtc
      relatedOrganizations {
        id
        name
      }
      substitute {
        id
        orgId
        email
        address1
        city
        state
        country
        postalCode
        dateOfBirth
        phoneNumber
        firstName
        middleName
        lastName
        permissionSet {
          id
          name
          orgUserRole
        }
        attributes {
          id
          endorsement {
            id
            name
            expires
          }
          expirationDate
        }
        qualifiedPositionTypes {
          id
          name
        }
        substitutePoolMembership {
          blockedFromEmployees {
            id
            firstName
            lastName
          }
          favoriteForEmployees {
            id
            firstName
            lastName
          }
          blockedFromPositionTypes {
            id
            name
          }
          favoriteForPositionTypes {
            id
            name
          }
          blockedFromLocationGroups {
            id
            name
          }
          favoriteForLocationGroups {
            id
            name
          }
          blockedFromLocations {
            id
            name
          }
          favoriteForLocations {
            id
            name
          }
        }
      }
    }
  }
}
