query GetSearchResultsByConfirmationId(
  $orgIds: [ID]
  $confirmationId: String!
) {
  absence {
    byConfirmationId(orgIds: $orgIds, confirmationId: $confirmationId) {
      id
      objectTypeId
      objectTypeName
      orgId
      createdUtc
      employeeId
      employeeFirstName
      employeeMiddleName
      employeeLastName
      absenceStartTimeLocal
      absenceEndTimeLocal
      absenceStartTimeUtc
      absenceEndTimeUtc
      absNumDays
      assignmentId
      assignmentCreatedUtc
      subId
      subFirstName
      subMiddleName
      subLastName
    }
  }
}
