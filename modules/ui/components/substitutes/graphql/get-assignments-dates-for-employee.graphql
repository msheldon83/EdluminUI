query GetAssignmentDatesForEmployee(
  $id: ID!
  $organizationId: ID
  $fromDate: DateTime!
  $toDate: Date!
  $limit: Int
  $includeCompletedToday: Boolean
) {
  employee {
    employeeAssignmentSchedule(
      id: $id
      orgId: $organizationId
      fromDate: $fromDate
      toDate: $toDate
      limit: $limit
      includeCompletedToday: $includeCompletedToday
    ) {
      id
      assignment {
        id
        startTimeLocal
        endTimeLocal
      }
      startDate
    }
  }
}
