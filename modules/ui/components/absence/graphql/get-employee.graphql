query GetEmployee($employeeId: ID!) {
  employee {
    byId(id: $employeeId) {
      id
      firstName
      lastName
      primaryPositionId
      locations {
        id
      }
      primaryPosition {
        id
        title
        needsReplacement
        positionType {
          id
          payCodeId
        }
      }
    }
  }
}
