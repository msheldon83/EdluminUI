query GetEmployeeContractSchedule($id: ID!, $fromDate: Date!, $toDate: Date!) {
  employee {
    employeeContractSchedule(id: $id, fromDate: $fromDate, toDate: $toDate) {
      id
      date
      calendarDayTypeId
      calendarChangeId
      calendarChange {
        id
        description
        startDate
        endDate
        calendarChangeReason {
          id
          calendarDayTypeId
          name
        }
      }
    }
    employeeAbsenceSchedule(id: $id, fromDate: $fromDate, toDate: $toDate) {
      id
      startDate
      endDate
      startTimeLocal
      endTimeLocal
      details {
        id
        startDate
        endDate
        startTimeLocal
        endTimeLocal
      }
    }
  }
}
