query GetMyUserAccess {
  userAccess {
    me {
      isSystemAdministrator
      user {
        id
        rowVersion
        firstName
        lastName
        loginEmail
        phone
        timeZoneId
        createdUtc
        orgUsers {
          id
          isAdmin
          isEmployee
          isReplacementEmployee
          orgId
          organization {
            id
            name
            config {
              organizationTypeId
            }
          }
          createdUtc
          administrator {
            id
            firstName
            lastName
            isSuperUser
            permissions
            createdUtc
          }
          employee {
            id
            orgId
            firstName
            lastName
            primaryPositionId
            primaryPosition {
              id
              title
              needsReplacement
            }
            permissions
            createdUtc
          }
          substitute {
            firstName
            lastName
            permissions
            createdUtc
          }
        }
      }
    }
  }
}
