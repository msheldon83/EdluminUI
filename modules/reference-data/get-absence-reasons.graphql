query GetAbsenceReasons($orgId: ID) {
  orgRef_AbsenceReason {
    all(orgId: $orgId) {
      id
      name
      rowVersion
      externalId
      description
      expired
      isRestricted
      absenceReasonTrackingTypeId
      allowNegativeBalance
      requireNotesToAdmin
      category {
        id
        name
      }
      positionTypeIds
      allPositionTypes
    }
  }
}
